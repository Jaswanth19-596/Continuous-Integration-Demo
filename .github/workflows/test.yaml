name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        node-version: [16, 18, 20]
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: { { matrix.os } }

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node js
        uses: actions/setup-node@v3
        with:
          node-version: { { matrix.node-version } }

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Test linting
        run: npm run lint
